<header>
  <h1>Authask</h1>
  <nav class="desk-nav">
    <ul *ngIf="!user">
      <li><a routerLink="/home" routerLinkActive="active-link">Home</a></li>
      <li><a routerLink="/login" routerLinkActive="active-link">Login</a></li>
      <li>
        <a routerLink="/sign-up" routerLinkActive="active-link">Sign up</a>
      </li>
    </ul>
    <ul *ngIf="user">
      <li><a routerLink="/home" routerLinkActive="active-link">Home</a></li>
      <li>
        <a routerLink="/task-list" routerLinkActive="active-link">Task List</a>
      </li>

      <li>
        <a routerLink="/profile" routerLinkActive="active-link">Profile</a>
      </li>
      <li><button (click)="logout()" class="logout-btn">Logout</button></li>
    </ul>
  </nav>
  <button
    [ngClass]="{ 'fixed-menu': menuActive }"
    (click)="toggleMenu()"
    class="btn-menu"
  >
    <span [ngClass]="{ 'bar-1': menuActive }" class="bar"></span>
    <span [ngClass]="{ 'bar-2': menuActive }" class="bar"></span>
    <span [ngClass]="{ 'bar-3': menuActive }" class="bar"></span>
  </button>
  <article [ngClass]="{ 'show-cover-screen': menuActive }" class="cover-screen">
    <!-- somente se o menu estiver ativo E se a tela for > 640px -->
  </article>
  <nav [ngClass]="{ 'show-mobile-nav': menuActive }" class="mobile-nav">
    <ul *ngIf="!user">
      <li><a routerLink="/home" routerLinkActive="active-link">Home</a></li>
      <li><a routerLink="/login" routerLinkActive="active-link">Login</a></li>
      <li>
        <a routerLink="/sign-up" routerLinkActive="active-link">Sign up</a>
      </li>
    </ul>
    <ul *ngIf="user">
      <li><a routerLink="/home" routerLinkActive="active-link">Home</a></li>
      <li>
        <a routerLink="/task-list" routerLinkActive="active-link">Task List</a>
      </li>
      <li><a routerLink="/profile" routerLinkActive="active-link">Profile</a></li>
      <li><button (click)="logout()" class="logout-btn">Logout</button></li>
    </ul>
  </nav>
</header>
