<app-header></app-header>
<main>
  <ngb-alert
    #selfClosingAlert
    *ngIf="alertMessage"
    type="success"
    (closed)="alertMessage = ''"
    >{{ alertMessage }}
  </ngb-alert>
  <ngb-alert
    #loadingAlert
    class="loading-alert"
    *ngIf="loadingMessage"
    [dismissible]="false"
  >
    {{ loadingMessage }}
    <div class="spinner-border spin text-light spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </ngb-alert>
  <router-outlet></router-outlet>
</main>
<app-footer></app-footer>
